<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rectangle">
            <!-- Add dir="rtl" to make text start from the right -->
            <input type="text" class="hel" id="result" dir="rtl" placeholder="0">
        </div>
        <div class="snum">
        <div class="numbers">
            <div class="num" onclick="appendToResult('7')">7</div>
            <div class="num" onclick="appendToResult('8')">8</div>
            <div class="num" onclick="appendToResult('9')">9</div>
            <div class="symbol" onclick="appendToResult('+')">+</div>
        </div>
        <div class="numbers">
            <div class="num" onclick="appendToResult('4')">4</div>
            <div class="num" onclick="appendToResult('5')">5</div>
            <div class="num" onclick="appendToResult('6')">6</div>
            <div class="symbol" onclick="appendToResult('-')">-</div>
        </div>
        <div class="numbers">
            <div class="num" onclick="appendToResult('1')">1</div>
            <div class="num" onclick="appendToResult('2')">2</div>
            <div class="num" onclick="appendToResult('3')">3</div>
            <div class="symbol" onclick="appendToResult('*')">x</div>
        </div>
        <div class="numbers">
            <div class="lc" onclick="clearResult()">C</div>
            <div class="num" onclick="appendToResult('0')">0</div>
            <div class="num" onclick="calculate()">=</div>
            <div class="symbol" onclick="appendToResult('/')">/</div>
        </div>
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculate() {
        let expression = document.getElementById('result').value;
        let result;
        try {
            result = eval(expression);
        } catch (error) {
            result = 'Error';
        }
        document.getElementById('result').value = result;
    }
</script>
</body>
</html>
